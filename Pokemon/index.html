<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Pokemon Cards</title>
</head>
<body>
    <header>
<h1>Gotta Catch 'Em All!</h1>
<div><button id="startButton">Get Started!
</button>
<button id="newButton">New Pokemon!
</button>
</div>
    </header>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-content">
              <h2 class="dialogMessage is-size-2"></h2>
            </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
  
    <main> 
        <p> Flip the card and see some Pokemon abilities!</p>
<div class="pokeContainer">
    
</div>
    </main>
<div><footer class ="footer"> 
    <audio controls>
        <source src="../Pokémon Theme Song.mp3" type="audio/ogg" controls autoplay>
        <source src="../Pokémon Theme Song.mp3" type="audio/mpeg">
      </audio>
</footer></div>
</body>
<script src="index.js" type="module"></script>
</html>
